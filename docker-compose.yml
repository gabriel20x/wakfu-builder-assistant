services:
  db:
    image: postgres:15-alpine
    container_name: wakfu_db
    environment:
      POSTGRES_USER: wakfu
      POSTGRES_PASSWORD: wakfu123
      POSTGRES_DB: wakfu_builder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wakfu"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: wakfu_api
    environment:
      DATABASE_URL: postgresql://wakfu:wakfu123@db:5432/wakfu_builder
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      GAMEDATA_PATH: /wakfu_data/gamedata_1.90.1.43
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./wakfu_data:/wakfu_data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wakfu_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: wakfu_worker
    environment:
      DATABASE_URL: postgresql://wakfu:wakfu123@db:5432/wakfu_builder
      GAMEDATA_PATH: /wakfu_data/gamedata_1.90.1.43
    volumes:
      - ./wakfu_data:/wakfu_data:ro
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:

networks:
  default:
    name: wakfu_network
